name: flowfin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.9.0
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app-icon.jpg"
  adaptive_icon_background: "#7B44FF" # optional for Android 8+
  adaptive_icon_foreground: "assets/icons/app-icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/